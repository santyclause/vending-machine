<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vending Machine</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">Vending Machine</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <main>
    <div class="container machine">
      <div class="d-flex align-items-center">
        <div class="container-fluid">
          <!-- SECTION This is where all the items go -->
          <section id="items" class="row">
            <!-- <div class="col-2">
              <div class="item d-flex align-items-end" style="background-image: url(assets/img/placeholder.png)">
                <div class="item-desc d-flex justify-content-between align-items-end flex-grow-1">
                  <div>
                    <p>Name</p>
                    <p>Price</p>
                  </div>
                  <div>
                    <p>Code</p>
                  </div>
                </div>
              </div>
            </div> -->
          </section>
          <!-- !SECTION -->
        </div>
        <div class="numpad-cont container-fluid">
          <!-- SECTION Numpad-->
          <section class="row justify-content-center">
            <div id="input-field" class="col-12 input-field"></div>
            <div onclick="app.NumpadController.addToCode(7)" class="col-4 btn-numpad">7</div>
            <div onclick="app.NumpadController.addToCode(8)" class="col-4 btn-numpad">8</div>
            <div onclick="app.NumpadController.addToCode(9)" class="col-4 btn-numpad">9</div>
            <div onclick="app.NumpadController.addToCode(4)" class="col-4 btn-numpad">4</div>
            <div onclick="app.NumpadController.addToCode(5)" class="col-4 btn-numpad">5</div>
            <div onclick="app.NumpadController.addToCode(6)" class="col-4 btn-numpad">6</div>
            <div onclick="app.NumpadController.addToCode(1)" class="col-4 btn-numpad">1</div>
            <div onclick="app.NumpadController.addToCode(2)" class="col-4 btn-numpad">2</div>
            <div onclick="app.NumpadController.addToCode(3)" class="col-4 btn-numpad">3</div>
            <div class="col-4 btn-numpad"></div>
            <div onclick="app.NumpadController.addToCode(0)" class="col-4 btn-numpad">0</div>
            <div onclick="app.NumpadController.submitCode()" class="col-4 btn-numpad">ENTER</div>
          </section>
          <!-- !SECTION -->
        </div>
      </div>
      <div class="container-fluid">
        <section class="row bottom">
          <div class="col-10">
            <section id="output" class="output row">
              <!-- NOTE Output appears here -->
            </section>
          </div>
          <div class="col-2 text-light text-center">
            <div>Money: $<span id="money">2.00</span></div>
            <div><button onclick="app.ItemController.addMoney()" class="btn-add-money">Add $0.25</button></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– at CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
